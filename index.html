<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="styles.css" />
</head>

</html>

<body>
   <div id="container">
      <p class="--font-size"><a id="clicks">0</a></p>
      <button class="circle" type="button" onClick="onClickIncrease()">
         <div class="line-wrapper">
            <div class="horizontal"></div>
            <div class="vertical"></div>
         </div>
      </button>
      <button class="circle" type="button" onClick="onClickDecrease()">
         <div class="line-wrapper">
            <div class="horizontal"></div>
         </div>
      </button>
      <img class="--m-top" id="image" src="/images/boom.jpg" alt="boom image" />
   </div>
   <div class="container --m-l-500">
   <p>Set min/max:</p>
   <input id="input1">
   <button type="button" onClick="onClickSave()">submit</button>
   <p>Set how much you want to increase/decrease:</p>
   <input id="input2">
   <button type="button" onClick="onClickStepSize()">submit</button>
</div>
   <img class="--m-top" id="image" src="/images/boom.jpg" alt="boom image" />
</body>
<script src="script.js"></script>
